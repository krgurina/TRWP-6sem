<!DOCTYPE html>

<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <title> Пример простой страницы html</title>
    </head>

    <body>
        <h1>Лабораторная работа 1</h1>
        <a href="https://www.belstu.by/">БГТУ</a>
        <br>
        <br>
        <button onclick="ShowBrowserInfo()">Информация о браузере</button>
        <br>
        <br>
        <div id="inf"></div>

        <script>
            function ShowBrowserInfo() {
                var info = "appCodeName: " + navigator.appCodeName + "\n" +
                "appName: " + navigator.appName + "\n" +
                "appVersion: " + navigator.appVersion + "\n" +
                "userAgent: " + navigator.userAgent;
                
                document.getElementById("inf").innerText = info;                
                console.log("Hello World");
            }
        </script>
    
    </body>

</html>
